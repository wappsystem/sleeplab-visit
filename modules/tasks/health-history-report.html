  <script>
      function F__ID(){
          //-------------------------------------
          $('#D__ID').on('load',function(){
              $('#F__ID')[0].reset();
              $('#F__ID input:checkbox').removeAttr('checked');
              $('#submit__ID').show();
              var record=$vm.vm['__ID'].record; if(record==undefined) record=$vm.vm['__ID'].input.record;
              if($vm.vm['__ID'].input!=undefined && $vm.vm['__ID'].input.readonly!=undefined) $('#submit__ID').hide();
              if($vm.vm['__ID'].input!=undefined && $vm.vm['__ID'].input.admin!=undefined) $('#admin__ID').show();
              $vm.deserialize(record,'#F__ID');
              if(record.hypertension=='on') $('input[name=hypertension]').val('Yes');
              else $('input[name=hypertension]').val('No');
              if(record.diabetes_1=='on') $('input[name=diabetes_1]').val('Yes');
              else $('input[name=diabetes_1]').val('No');
              if(record.diabetes_2=='on') $('input[name=diabetes_2]').val('Yes');
              else $('input[name=diabetes_2]').val('No');
              if(record.broken_nose=='on') $('input[name=broken_nose]').val('Yes');
              else $('input[name=broken_nose]').val('No');
              if(record.stroke=='on') $('input[name=stroke]').val('Yes');
              else $('input[name=stroke]').val('No');
              if(record.epilepsy=='on') $('input[name=epilepsy]').val('Yes');
              else $('input[name=epilepsy]').val('No');
              if(record.tonsillitis=='on') $('input[name=tonsillitis]').val('Yes');
              else $('input[name=tonsillitis]').val('No');
              if(record.sinusitis=='on') $('input[name=sinusitis]').val('Yes');
              else $('input[name=sinusitis]').val('No');
          })
      }
</script>
