<div id=D__ID>
    <!--third html start -->
    <div class="container mt-95 mb-3">
      <div class="row" >
        <!-- form container start -->
        <div class="col-12 col-lg-7 col-md-11 col-sm-12 mx-auto formbox">
          <div class="row">
            <div class="col-12">
              <!-- form start -->
              <form id="F__ID">
                 <h3>Your Details</h3>
                 <div class="form-group">
     				 <div class="questiongroup ">
                        <fieldset class="subquestions">
                             <label ><span class="">First Name</span>
                               <input  class="form-control" type="text" id=first_name__ID name="first_name" placeholder="First Name" required>
                             </label><br>
                             <label ><span class="">Last Name</span>
                               <input  class="form-control" type="text" id=last_name__ID name="last_name" placeholder="Last Name" required>
                            </label><br>
                        </fieldset>
                       </div>
                       <div class="questiongroup ">
                             <fieldset class="subquestions">
                               <label ><span class="">Sex</span>
                                 <select  class="form-control" name=sex id=sex__ID required><option> </option><option>Male</option><option>Female</option><option>Indeterminate/Intersex/Unspecified</option></select>
                               </label><br>
                             <label ><span class="">DOB</span>
                                 <input  class="form-control" type="date" id=dob__ID name="dob"  placeholder="DOB" required >
                             </label><br>
                         </fieldset>
                     </div>
                 </div>
                 <div class="form-group">
     				 <div class="questiongroup ">
                        <fieldset class="subquestions">
                            <label ><span class="">Residential Address&nbsp;&nbsp;</span></label><br>
                            <textarea class="form-control"  name="residential_address" id="residential_address__ID" placeholder="Residential Address" required ></textarea>
                            <label ><span class="">Suburb/Town</span>
                                <input class="form-control" type="text" name="suburb" id=suburb__ID placeholder="Suburb/Town" required >
                           </label><br>
                           <label ><span class="">Postcode</span>
                               <input class="form-control" type="text" name="postcode" id=postcode__ID placeholder="Postcode" required >
                           </label><br>
                         </fieldset>
                     </div>
                 </div>
                 <div class="form-group">
     				 <div class="questiongroup ">
                        <fieldset class="subquestions">
                            <label ><span class="">Phone number</span>
                                <input class="form-control" type="tel" name="phone_number" id=phone_number__ID placeholder="Phone number" required>
                           </label><br>
                           <label ><span class="">Email</span>
                               <input class="form-control" type="email" name="email" id=email__ID placeholder="Email" required>
                           </label><br>
                         </fieldset>
                     </div>
                 </div>
                 <div class="form-group">
     				 <div class="questiongroup ">
                        <fieldset class="subquestions">
                            <label ><span class="">Emergency contact</span>
                                <input class="form-control" type="text" name="emergency_contact" id=emergency_contact__ID placeholder="Emergency contact" required>
                           </label><br>
                           <label ><span class="">Emergency contact number</span>
                               <input class="form-control" type="tel" name="emergency_contact_number" id=emergency_contact_number__ID placeholder="Emergency contact number" required>
                           </label><br>
                         </fieldset>
                     </div>
                 </div>
                 <button type="submit" id="submit__ID" class="btn btn-primary btn-lg">Submit</button>
              </form>
            </div>
         </div>
        </div>
      </div>
    </div>
    <script>
        function F__ID(){
            //-------------------------------------
            VmInclude:__COMPONENT__/module/form.v1.js
            VmInclude:__CURRENT_PATH__/task-form.js
            //-------------------------------------
            m.default_load=m.load;
            m.load=function(){
                //$('#F__ID input:checkbox').removeAttr('checked');
                m.default_load();
                if(m.input.readonly!=undefined) $('#submit__ID').hide();
            }
            //-------------------------------------
        }
    </script>
    <style>
        #D__ID{
            height:100%;
            animation: vm_module_fadein 1.0s;
            /*background-color: #fff;*/
            overflow:auto;
        }
    </style>
    VmInclude:__CURRENT_PATH__/task-form.css
</div>
