<div id=D__ID>
	<!--third html start -->
	<div class="container mt-95 mb-3">
		<div class="row">
			<!-- form container start -->
			<div class="col-12 col-lg-12 col-md-12 col-sm-12 mx-auto formbox">
				<div class="row">
					<div class="col-12">
						<!-- form start -->
						<form id="F__ID">
							<h3>Setup - <span id=Date__ID class="">Date</span></h3>
							<div>
								<div class="form-group">
									<div class="questiongroup">
										<fieldset class="subquestions">
											<label><span id=Patient__ID class=""></span></label><br>
											<label><span id=Item_Number_Procedure__ID class=""></span></label><br>
											<label><span id=Charge__ID class=""></span></label><br>
											<label><span id=Research_Project__ID class=""></span></label><br>
										</fieldset>
									</div>
								</div>
								<div class="form-group">
									<div class="questiongroup">
										<fieldset class="">
											<label><span id=Room__ID class=""></span></label>
											<label><span id=Sleeptech__ID class=""></span></label><br>
											<label><span id=Technical_Requirements___ID class=""></span></label>
										</fieldset>
									</div>
								</div>
								<div class="form-group ">
									<div class="questiongroup ">
										<fieldset class="subquestions">
											<div class="row">
												<div class="col-lg-3 col-sm-12">
													<div><label><span class="">Visit</span></label></div>
													<div class="input-group-sm ">
														<select class="form-control" name=Visit id=visit__ID >
															<option ></option>
															<option >Arrived</option>
															<option >DNA</option>
														</select>
													</div>
												</div>
												<div class="col-lg-3 col-sm-12">
													<div><label><span class="">Arrival Time</span></label></div>
													<div class="input-group-sm ">
														<input type="time" class="form-control" id=Arrival_Time__ID name=Arrival_Time />
													</div>
												</div>
												<div class="col-lg-3 col-sm-12">
													<div><label><span class="">Evening Questionnaire</span></label></div>
													<label class="checkboxes">
														<input type="checkbox" name="Evening_Questionnaire">
														<span class="check_checkmark"></span> Done
													</label>
												</div>
												<div class="col-lg-3 col-sm-12">
													<div><label><span class="">Morning Questionnaire</span></label></div>
													<label class="checkboxes">
														<input type="checkbox" name="Morning_Questionnaire">
														<span class="check_checkmark"></span> Done
													</label>
												</div>
											</div>
										</fieldset>
									</div>
								</div>
								<div class="form-group ">
									<div class="questiongroup ">
										<fieldset class="subquestions">
											<div class="row">
												<div class="col-lg-4 col-sm-12">
													<div class="input-group-sm ">
														<label><span class="">Height (cm)</span></label>
														<input class="form-control" type=number min=50 max=300 name=Height placeholder="Height (cm)" >
													</div>
												</div>
												<div class="col-lg-4 col-sm-12">
													<div class="input-group-sm ">
														<label><span class="">Weight (kg)</span></label>
														<input class="form-control" type=number min=0 max=300 name=Weight placeholder="Weight (kg)" >
													</div>
												</div>
												<div class="col-lg-4 col-sm-12">
													<div class="input-group-sm ">
														<label><span class="">Neck (cm)</span></label>
														<input class="form-control" type=number min=10 max=100 name=Neck placeholder="Neck (cm)" >
													</div>
												</div>
											</div>
										</fieldset>
									</div>
								</div>
								<div class="form-group ">
									<div class="questiongroup ">
										<fieldset class="subquestions">
											<div class="row">
												<div class="col-lg-4 col-sm-12">
													<div class="input-group-sm ">
														<label><span class="">PM BP (sys/dia)</span></label>
														<input class="form-control" type=text  name=PM_BP placeholder="PM BP" >
													</div>
												</div>
												<div class="col-lg-4 col-sm-12">
													<div class="input-group-sm ">
														<label><span class="">Wake SpO<sup>2</sup> (%)</span></label>
														<input class="form-control" type=number min=0 max=300 name=Wake_SpO2 placeholder="Wake SpO2 (%)" >
													</div>
												</div>
												<div class="col-lg-4 col-sm-12">
													<div class="input-group-sm ">
														<label><span class="">Wake HR</span></label>
														<input class="form-control" type=number min=30 max=200 name=Wake_HR placeholder="Wake HR" >
													</div>
												</div>
											</div>
										</fieldset>
									</div>
								</div>
								<div class="form-group ">
									<div class="questiongroup ">
										<fieldset class="subquestions">
											<div class="row">
												<div class="col-lg-12 col-sm-12">
													<div class="input-group-sm ">
														<label><span class=""><u style='cursor:pointer;margin-bottom:3px;display:inline-block' id=add_note__ID><i class="fa fa-plus"></i> Click here to add notes</u></span></label>
														<textarea style="overflow:hidden" onkeyup="textAreaAdjust__ID(this)" class="form-control" id=Added_Note__ID placeholder="enter new notes here.." ></textarea>
													</div>
												</div>
											</div>
										</fieldset>
									</div>
								</div>
								<div class="form-group ">
									<div class="questiongroup ">
										<fieldset class="subquestions">
											<div class="row">
												<div class="col-lg-12 col-sm-12">
													<div><label><span class="">Notes</span></label></div>
													<div class="input-group-sm">
														<textarea style='font-size:12px' class="form-control" name=Notes id=Notes__ID ></textarea>
													</div>
												</div>
											</div>
										</fieldset>
									</div>
								</div>
								<button type="submit" id="submit__ID" class="btn btn-primary btn-lg">Submit</button>
								<button id=delete__ID type="button" class="btn btn-primary btn-lg">Delete</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
    <script>
		function textAreaAdjust__ID(o) {
			console.log(o)
			o.style.height = "1px";
			o.style.height = (25+o.scrollHeight)+"px";
		}
			//-------------------------------------
    	function F__ID(){
    		//-------------------------------------
            VmInclude:__COMPONENT__/f/form.01.js
			//-------------------------------------
            old_load=m.load;
			m.load=function(){
				old_load();
				console.log(JSON.stringify(m.input.booking.Data))
				console.log(JSON.stringify(m.input.assign.Data))
				if(m.input.booking!=undefined){
					if(m.input.booking.Data!=undefined){
						if(m.input.booking.Data.Date!=undefined) $('#Date__ID').html(m.input.booking.Data.Date)
						if(m.input.booking.Data.Patient!=undefined) $('#Patient__ID').text("[ "+m.input.booking.Data.Patient + " ] ")
						if(m.input.booking.Data.Item_Number_Procedure!=undefined) $('#Item_Number_Procedure__ID').text("[ "+m.input.booking.Data.Item_Number_Procedure + " ] ")
						if(m.input.booking.Data.Charge!=undefined) $('#Charge__ID').text("[ "+m.input.booking.Data.Charge + "] ")
						if(m.input.booking.Data.Research_Project!=undefined) {
							if (m.input.booking.Data.Research_Project != "") {
								$('#Research_Project__ID').text("[ "+ m.input.booking.Data.Research_Project + " ] ")
							}
						}
					}
				}
				if(m.input.assign!=undefined){
					if(m.input.assign.Data!=undefined){
						if(m.input.assign.Data.Room!=undefined) $('#Room__ID').text("[ "+m.input.assign.Data.Room+ " ] ")
						else $('#Room__ID').text("[ ] ");
						if(m.input.assign.Data.Sleeptech!=undefined) $('#Sleeptech__ID').text("[ "+m.input.assign.Data.Sleeptech+ " ] ")
						else $('#Sleeptech__ID').text("[ ] ")
						if(m.input.assign.Data.Technical_Requirements!=undefined) {
							var techreq=m.input.assign.Data.Technical_Requirements
							techreq=techreq.replace(/\n/g,'<br>').replace(/\r/g,'')
							$('#Technical_Requirements___ID').html("[ "+techreq+ " ] ")
						}
						else $('#Technical_Requirements___ID').html("[ ] ")
					}
				}
			}
            //-------------------------------------
			$('#visit__ID').on('click',function(){
				var d = new Date();
				var Hours,Minutes;
				if(d.getHours()<10) Hours="0"+d.getHours();
				else Hours=d.getHours()
				if(d.getMinutes()<10) Minutes="0"+d.getMinutes();
				else Minutes=d.getMinutes()
				$('#Arrival_Time__ID').val(Hours+":"+Minutes);
			});
			//-------------------------------------
			$('#add_note__ID').on('click',function(){
				var now_time=new Date();
				now_time=now_time.toString().split(" ");
				now_time=now_time[4];
				var now_date=$vm.date_to_string_dmy(new Date());
				var new_notes=$('#Added_Note__ID').val();
				if(new_notes!=""){
					var old_notes=$('#F__ID textarea[name=Notes]').val()
					if($('#F__ID textarea[name=Notes]').val()==undefined) old_notes="";
					var notes=now_time+' '+now_date+" - "+$vm.user_name+"\n"+new_notes+"\n\n"+old_notes
					$('#F__ID textarea[name=Notes]').val(notes)
					var nota=1;
					var note_row=0;
					while(nota >= 0 ){
						nota=notes.indexOf('\n');
						if (nota>0) note_row++;
						notes=notes.substring(nota+1)
					}
					if(old_notes!="") note_row++;
					$('#Added_Note__ID').val("");
					$('#Added_Note__ID').css('height','58px');
					$('#Notes__ID').css('height',note_row*19+'px')
				}
				else $vm.alert("Please enter a comment")				
			})
			//-------------------------------------
			m.before_submit=function(data,index){
				data.booking_uid=m.input.booking.UID;
				index.I1=m.input.booking.Data.Date;
                //index.I2=data.Time;

            }
		}
		//-------------------------------

    </script>
    <style>
        #form_container__ID{
            max-width:800px;
        }
        VmInclude:__CURRENT_PATH__/wappsystem-form.css
    </style>
</div>
